<table class="table table-striped" *ngIf="points">
    <thead>
        <tr>
          <th>Date</th>
          <th>Commune</th>
          <th>Coordonn√©es GPS</th>
          <th>Altitude</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let point of points ">
          <td>{{ point.timepoint * 1000 | date: 'dd/MM/yyyy HH:mm' }} </td>
          <td><flag [country]="point.codepays" size="s"></flag>&nbsp;{{point.codepostal}}&nbsp;{{point.commune}}</td>
          <td>{{point.lat | number:'1.5-5'}}&nbsp;{{point.lng | number:'1.5-5'}}</td>
          <td>{{point.alt}}</td>
        </tr>       
      </tbody> 
</table>
