<div class="latable">
<table class="table table-striped" *ngIf="response.datas">
    <thead>
        <tr>
          <th>Date</th>
          <th>Commune</th>
          <th>Coordonn√©es GPS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let point of response.datas.slice()">
          <td>{{ point.timepoint * 1000 | date: 'dd/MM/yyyy HH:mm' }} </td>
          <td>{{point.codepostal}} {{point.commune}}</td>
          <td>{{point.lat}}&nbsp;{{point.lng}}</td>
        </tr>       
      </tbody> 
</table>
</div>
