<table class="table table-striped">
    <thead>
        <tr>
          <th>Date</th>
          <th>Commune</th>
          <th>Coordonn√©es GPS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let point of response.datas.slice().reverse()">

          <td>{{point.codepostal}} {{point.commune}}</td>
          <td>{{point.lat}}{{point.lng}}</td>
        </tr>       
      </tbody> 
</table>
